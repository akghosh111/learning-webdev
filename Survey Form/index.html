<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href=styles.css>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label" for="name"> Name
      <input type="text" id="name"    required placeholder="Enter your name"></input>
    </label>
    <label id="email-label" for="email" >Email
      <input type="email" id="email" required placeholder="Enter your email"></input>
    </label>
    <label id="number-label" for="number">Number
      <input type="number" id="number" required min="0" max="10" placeholder="Enter your number"></input>
    </label>
    <select id="dropdown">
      <option>Option 1</option>
      <option> Option 2</option>
    </select>
    <input type="radio" name="user-recommend" value="definetly"></input>
    <input type="radio" name="user-recommend" value="maybe"></input>
    <input type="checkbox" value="front-end"></input>
    <input type="checkbox" value="back-end"></input>
    <textarea></textarea>
    <input type="submit" id="submit"></input>
  </form>
    
</body>
</html>
